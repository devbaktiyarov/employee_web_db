<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Employee Form</title>
</head>
<body>
    <h1>Create Employee</h1>
    <div class="form-container">
        <form id="employeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required><br>
    
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" value="0" required><br>
    
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="Department" required><br>
    
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="Junior" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="mail@gmail.com" required><br>
    
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+996" required><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Address"><br>
    
            <label for="hireDate">Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" required><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="0" required><br>
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    
    </div>

   
</body>
</html>
